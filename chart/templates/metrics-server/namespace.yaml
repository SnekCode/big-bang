{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/name: metrics-server
    app.kubernetes.io/component: ""
    {{- include "commonLabels" . | nindent 4}}
    istio-injection: {{ ternary "enabled" "disabled" (and .Values.istio.enabled (eq (dig "istio" "injection" "enabled" .Values.metrics) "enabled")) }}
  name: metrics
{{- end }}